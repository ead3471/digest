version: '3'
services:
  postgres:
    image: postgres:13.0-alpine
    ports:
      - '5432:5432'
    restart: always
    command: postgres -c listen_addresses='*'
    env_file:
      - ./.env
    volumes:
      - postgres-db:/var/lib/postgresql/data

